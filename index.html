<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Request | Cinqo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: #000; color: #fff; margin-bottom: 2rem; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .photo-box { background: #f1f3f5; border: 2px dashed #dee2e6; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
        .preview-img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; display: none; margin-right: 10px; }
        #loader { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.8); z-index: 1000; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="loader"><div class="spinner-border text-dark"></div></div>

<nav class="navbar navbar-dark"><div class="container justify-content-center"><span class="navbar-brand">RSSB BKK MAINTENANCE</span></div></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <form id="reqForm">
                    <div class="mb-3"><label class="form-label fw-bold">Submitted By</label><input type="text" name="submittedBy" class="form-control" required></div>
                    <div class="row">
                        <div class="col-6 mb-3"><label class="form-label fw-bold">Area</label><input type="text" name="area" class="form-control" required></div>
                        <div class="col-6 mb-3"><label class="form-label fw-bold">Subarea</label><input type="text" name="subarea" class="form-control" required></div>
                    </div>
                    <div class="mb-3"><label class="form-label fw-bold">Issue Description</label><textarea name="issue" class="form-control" rows="3" required></textarea></div>
                    
                    <label class="form-label fw-bold">Photos</label>
                    <div class="photo-box d-flex align-items-center"><img id="p1" class="preview-img"><input type="file" id="f1" class="form-control form-control-sm" accept="image/*" capture="environment" onchange="prev(1)"></div>
                    <div class="photo-box d-flex align-items-center"><img id="p2" class="preview-img"><input type="file" id="f2" class="form-control form-control-sm" accept="image/*" capture="environment" onchange="prev(2)"></div>
                    <div class="photo-box d-flex align-items-center mb-4"><img id="p3" class="preview-img"><input type="file" id="f3" class="form-control form-control-sm" accept="image/*" capture="environment" onchange="prev(3)"></div>

                    <button type="submit" class="btn btn-dark w-100 py-2 fw-bold">SUBMIT REQUEST</button>
                </form>
                <div id="msg" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwsFCQG0g6cLqgSBWDuAA3B8QRV_SB9CNAXMsmzb1rAYlNan6gMP9h6F_PryXta2nl3/exec"; 

    function prev(i) {
        const file = document.getElementById('f'+i).files[0];
        const reader = new FileReader();
        reader.onloadend = () => { const img = document.getElementById('p'+i); img.src = reader.result; img.style.display = 'block'; };
        if (file) reader.readAsDataURL(file);
    }

    const readFile = (f) => new Promise(res => {
        if (!f) return res(null);
        const r = new FileReader();
        r.onload = e => res(e.target.result);
        r.readAsDataURL(f);
    });

    document.getElementById('reqForm').onsubmit = async (e) => {
        e.preventDefault();
        document.getElementById('loader').style.display = 'flex';
        
        const data = {
            action: "submitRequest",
            submittedBy: e.target.submittedBy.value,
            area: e.target.area.value,
            subarea: e.target.subarea.value,
            issue: e.target.issue.value,
            pic1: await readFile(document.getElementById('f1').files[0]),
            pic2: await readFile(document.getElementById('f2').files[0]),
            pic3: await readFile(document.getElementById('f3').files[0])
        };

        // BYPASS CORS: Use text/plain to avoid pre-flight
        fetch(WEB_APP_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify(data)
        }).then(() => {
            document.getElementById('msg').innerHTML = `<div class="alert alert-success text-center">âœ… Request Logged Successfully!</div>`;
            e.target.reset();
            document.querySelectorAll('.preview-img').forEach(img => img.style.display='none');
            document.getElementById('loader').style.display = 'none';
        }).catch(err => {
            alert("Error submitting. Check console.");
            document.getElementById('loader').style.display = 'none';
        });
    };
</script>
</body>
</html>
